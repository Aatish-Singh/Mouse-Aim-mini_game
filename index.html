<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Aim Practice</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <main>

        <div class="container">



            <header class="firstchild">
                <div class="counter">Score: 0</div>
                <div class="restart">Restart</div>
                <div class="timer">Time: 30</div>
            </header>
            <section class="child">
                <div class="playground">
                    <div class="aim"></div>
                </div>
            </section>

            <!-- Overlay box for start and game over -->
            <div class="startMenu">
                <div class="menu">
                    <p class="menuTitle">
                        Mini Aim Game
                    </p>
                    <p class="menuScore">Score: 0</p>
                    <button id="start-btn">Start Game</button>
                    <button id="restart-btn">Restart</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
